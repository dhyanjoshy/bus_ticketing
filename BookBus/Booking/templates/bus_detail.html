<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">{{ bus.bus_number }}</h1>
        <p>
            <strong>Conductor:</strong> {{ bus.conductor_name }}<br>
            <strong>Conductor Number:</strong> {{ bus.conductor_number }}
        </p>

        <h3>Available Seats</h3>
        <form method="post" action="{% url 'create_booking' %}">
            {% csrf_token %}
            <input type="hidden" name="bus_id" value="{{ bus.bus_id }}">
            <input type="hidden" name="source" value="{{ source }}">
            <input type="hidden" name="destination" value="{{ destination }}">
            
            <div class="form-group">
                {% for seat, available in available_seats.items %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="seat_no" id="{{ seat }}" value="{{ forloop.counter }}" required>
                        <label class="form-check-label" for="{{ seat }}">
                            {{ seat|capfirst }}
                        </label>
                    </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-success">Confirm Booking</button>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
