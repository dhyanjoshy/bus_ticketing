<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking App</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- User Info and Auth Buttons -->
        <div class="d-flex justify-content-between mb-3">
            {% if user.is_authenticated %}
                <div class="d-flex align-items-center">
                    <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="rounded-circle" style="width: 50px; height: 50px; object-fit: cover;">
                    <span class="ml-3">{{ user.username }}</span>
                </div>
                <div class="d-flex align-items-center justify-content-between">
                    <a href="{% url 'my_bookings' %}" class="btn btn-primary mr-2 ">My Bookings</a>
                    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                </div>
            {% else %}
                <div>
                    <a href="{% url 'login' %}" class="btn btn-primary mr-2">Login</a>
                    <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
                </div>
            {% endif %}
        </div>

        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to Bus Booking App</h1>
            <p class="lead">Please enter your travel details below</p>
        </div>

        <form method="post" action="{% url 'buslist' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="source">Source</label>
                <select class="form-control" id="source" name="source" onchange="filterDestination()">
                    <option value="" disabled selected>Select Source</option>
                    {% for stop in bus_stops %}
                        <option value="{{ stop.name }}">{{ stop.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <select class="form-control" id="destination" name="destination" onchange="filterDestination()">
                    <option value="" disabled selected>Select Destination</option>
                    {% for stop in bus_stops %}
                        <option value="{{ stop.name }}">{{ stop.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="time" class="form-control" id="time" name="time">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function filterDestination() {
            const source = document.getElementById('source').value;
            const destination = document.getElementById('destination').value;
            console.log(source);
            console.log(destination);
        }
    </script>
</body>
</html>
